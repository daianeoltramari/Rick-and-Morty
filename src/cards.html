<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/cards-media-query.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Portal</title>
  </head>
  <body>
    <header id="top">
      <div class="bannr">
        <p class="devs">Desenvolvido por Layssa Aragão e Daiane Oltramari</p>
      </div>
      <div class="logo">
        <a href="index.html">
          <img
            class="imagem-header"
            src="img/rickandmorty.png"
            alt="RickAndMorty"
          />
        </a>
      </div>
    </header>

    <nav class="nav-filtros">
      <select name="gender" title="filtros-genero" class="filtros" id="gender-filter">
        <option value="" selected hidden>Gênero</option>
        <option value="Male">Masculino</option>
        <option value="Female">Feminino</option>
        <option value="unknown">Desconhecido</option>
      </select>
      <select  name="status" title="filtros-stat" class="filtros" id="status-filter">
        <option value="" selected hidden>Status</option>
        <option value="Alive">Vivo</option>
        <option value="Dead">Morto</option>
        <option value="unknown">Desconhecido</option>
      </select>
      <select name="species" title="filtros-espec" class="filtros" id="species-filter">
        <option value="" selected hidden>Espécie</option>
        <option value="Alien">Alien</option>
        <option value="Animal">Animal</option>
        <option value="Cronenberg">Cronenberg</option>
        <option value="Disease">Doença</option>
        <option value="Human">Humano</option>
        <option value="Humanoid">Humanóide</option>
        <option value="Mytholog">Mytholog</option>
        <option value="parasite">Parasita</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Robot">Robô</option>
        <option value="Vampire">Vampiro</option>
        <option value="unknown">Desconhecido</option>
      </select>
      <select title="filtros-alfab" class="filtros" id="alfa-order-filter">
        <option value="" selected hidden>Ordenar</option>
        <option value="a-z">A - Z</option>
        <option value="z-a">Z - A</option>
      </select>
    </nav>

    <div class="form">
      <form class="buscar-e-limpar">
        <input
          class="pesquisar"
          id="text-search"
          type="search"
          placeholder="Buscar nome"
        />
        <input
          type="reset"
          id="clearFiltros"
          class="button"
          onclick="window.location.reload()"
          value="Limpar Filtros"
        />
      </form>
    </div>
    <p class="calculo" id="porcentagem-filtro"></p>
    <!--calculo de porcentagem -->
    <main>
      <section>
        <div class="cards-container" id="container-dos-cards"></div>
        <!--Os cards serão printados a partir da função no main.js / 
        invocamos o .map e passamos uma função dentro do seu argumento -->
      </section>
    </main>
    <footer>
      <div class="banner">
        <p class="nomes-devs">
          Desenvolvido por
          <a class="name" href="https://linkedin.com/in/layssaaragaob" target="_black"
            ><span class="nameStyle">Layssa Aragão</span></a
          >
          e
          <a class="name" href="https://www.linkedin.com/in/daianeoltramari/" target="_black"
            ><span class="nameStyle">Daiane Oltramari</span></a
          >
        </p>
      </div>
    </footer>
    <a href="#top">
      <img
        src="img/rickandmorty-redondo.png"
        class="fixed-button"
        alt="ricky"
      />
    </a>
    <script src="main.js" type="module"></script>
  </body>
</html>
